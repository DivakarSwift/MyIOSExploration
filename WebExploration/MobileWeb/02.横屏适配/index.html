<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=640">
    <script src="../01.屏幕适配/mobile-util.js"></script>

    <style type="text/css">
        * {
            box-sizing: border-box;
            margin: 0;
            -webkit-text-size-adjust: none;
        }
        html {
            background-color: #f7f7f7;
        }
        body {
            width: 640px;
            margin: 0 auto;
            line-height: 1.4;
            background-color: #fff;
        }

        div.app{
            width: 100%;
            height: 100%;
            background-color: #000;
            /* 设置子元素居中 */
            display: -webkit-box;
            -webkit-box-align: center;
            -webkit-box-pack: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .sub{
            width: 100%;
            height: 400px;
            margin: 0;
        }

        .sub img{
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>

<div class="app">
    <div class="sub">
        <img src="ass.jpg" alt="">
    </div>

    <view class="flex-wrp" style="flex-direction:row;" >

    </view>
</div>

</body>
</html>
