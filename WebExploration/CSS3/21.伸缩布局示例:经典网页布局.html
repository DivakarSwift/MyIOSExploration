<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        *{
            margin: 0;
            left: 0;
        }

        body, html{
            height: 100%;
            width: 100%;
        }

        .layout{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            /*外面盒子需要垂直排列*/
            flex-direction: column;
        }
        .header{
            height: 50px;
            text-align: center;
            line-height: 50px;
            background-color: green;
        }
        .main{
            flex: 1;
            text-align: center;
            display: flex;
        }
        .main .aside{
            flex: 1;
            background-color: #5bc0de;
        }
        .main .content{
            flex: 3;
            background-color: #ffff00;
        }

        .footer{
            height: 50px;
            text-align: center;
            line-height: 50px;
            background-color: blue;
        }
    </style>

</head>
<body>

<div class="layout">
    <div class="header">头部</div>
    <div class="main">
        <div class="aside">侧边栏</div>
        <div class="content">内容</div>
    </div>
    <div class="footer">底部</div>
</div>

</body>
</html>
