<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过度</title>

    <style>
        .show{
            width: 100px;
            height: 100px;
            margin: 100px auto;
            background-color: red;
            /*transition: all 1s;*/
            transition: width 1s, height 2s;
        }

        .show:hover{
            width: 300px;
            height: 300px;
            background-color:green;
        }

        .box{
            width: 800px;
            height: 300px;
            background-color: #ccc;
            margin: 100px auto;
            position: relative;
        }

        .box .transition_box{
            width: 60px;
            height: 60px;
            background-color: red;
            position: absolute;
            top: 50%;
            margin-top: -30px;
            left: 20px;
            transition-property: left;
            transition-duration: 2s;
            transition-timing-function: ease;
            /*transition-timing-function: ease-in;*/
            /*transition-timing-function: ease-out;*/
            /*transition-timing-function: ease-in-out;*/
            /*延时 5 秒执行动画*/
            /*transition-delay: 5s;*/
        }

        .box .transition_box:hover{
            left: 720px;
        }
    </style>
</head>
<body>
<div class="show"></div>

<div class="box">
    <div class="transition_box"></div>
</div>
</body>
</html>
