<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>27.实例:跳动的心</title>
    <style>
        .heart{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            position: relative;
        }
        .left{
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            left: -100px;
        }
        .right{
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            right: -100px;
        }
        .bottom{
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            bottom: -100px;
            transform: rotate(45deg);
        }
        .left, .right{
            border-radius: 100px;
        }
        .left, .right, .bottom{
            animation: move 1s infinite;

        }

        @keyframes move {
            0% {
                transform: scale(0.8) rotate(45deg);
            }
            50% {
                transform: scale(1.2) rotate(45deg);
            }
            100% {
                transform: scale(1.0) rotate(45deg);
            }
        }
    </style>
</head>
<body>

<div class="heart">
    <div class="left"></div>
    <div class="right"></div>
    <div class="bottom"></div>
</div>

</body>
</html>
