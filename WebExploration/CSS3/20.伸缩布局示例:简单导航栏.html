<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .wrap-box{
            width: 800px;
            height: 300px;
            margin: 100px auto;
        }

        ul{
            list-style: none;
        }

        ul{
            width: 500px;
            height: 50px;
            display: flex;
        }

        ul li{
            flex: 1;
            text-align: center;
            line-height: 50px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div class="wrap-box">
    <ul>
        <li>QQ聊天</li>
        <li>商品分类</li>
        <li>我的订单</li>
        <li>购物车</li>
    </ul>
</div>
</body>
</html>
