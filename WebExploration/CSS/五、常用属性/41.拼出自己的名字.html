<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拼出自己的名字</title>

    <style type="text/css">
        span{
            float: left;
            background-image:url(../images/zimubiao.jpg);
            background-repeat: no-repeat;
        }
        .i{
            width: 49px;
            height: 74px;
            background-position: 0 -107px;
        }
        .t{
            width: 62px;
            height: 75px;
            background-position: -188px -209px;
        }
        .c{
            width: 57px;
            height: 68px;
            background-position:-112px -15px;
        }
        .a{
            width: 57px;
            height: 74px;
            background-position: -1px -9px;
        }
        .s{
            width: 52px;
            height: 78px;
            background-position: -134px -198px;
        }
    </style>
</head>
<body>

    <span class="i"></span>
    <span class="t"></span>
    <span class="c"></span>
    <span class="a"></span>
    <span class="s"></span>
    <span class="t"></span>

</body>
</html>
