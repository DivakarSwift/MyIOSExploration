<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        /* demo4
            浮动的元素 互相贴靠
         */
        .box3{
            float: left;
            width: 300px;
            height: 300px;
            background-color: blueviolet;
        }
        .box4{
            float: left;
            width: 300px;
            height: 200px;
            background-color: red;
        }
        .box5{
            float: left;
            width: 300px;
            height: 220px;
            background-color: green;
        }
    </style>
</head>
<body>

    <div class="box3">1</div>
    <div class="box4">2</div>
    <div class="box5">3</div>
</body>
</html>
