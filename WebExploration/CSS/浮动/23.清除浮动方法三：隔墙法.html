<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>23.清楚浮动方法三：隔墙法</title>

    <style type="text/css">
        /*
            清楚浮动方法三：隔墙法
        */
        *{
            margin: 0px;
            padding: 0px;
        }

        li{
            float: left;
            width: 90px;
            height: 40px;
            background-color: gold;
            text-align: center;
        }
        .cl{
            clear: both;
        }
        .h10{
            height: 10px;
        }
    </style>
</head>
<body>

    <div>
        <ul>
            <li>Java</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    </div>

    <!--
        这里相当于放了一堵墙，用来隔开上下两部分浮动，让两部分浮动互不影响
        设置：clear: both，高度为 10px
    -->
    <div class="cl h10"></div>

    <div class="box2">
        <ul>
            <li>Android</li>
            <li>iOS</li>
            <li>Python</li>
            <li>PHP</li>
        </ul>
    </div>
</body>
</html>
