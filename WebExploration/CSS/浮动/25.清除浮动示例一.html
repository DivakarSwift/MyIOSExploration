<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>25.清除浮动示例一</title>

    <style type="text/css">

        *{
            margin: 0px;
            padding: 0px;
        }

        .box1{
            /*height: 600px;*/
            border: 5px solid black;
        }
        .p1{
            float: left;
            width: 100px;
            height: 150px;
            background-color: red;
        }

        .p2{
            float: left;
            width: 100px;
            height: 300px;
            background-color: yellow;
        }

        .p3{
            float: left;
            width: 100px;
            height: 190px;
            background-color: blue;
        }

        /* 自动把 box1 撑高了 */
        .cl{
            clear: both;
        }
    </style>
</head>
<body>

    <div class="box1">
        <p class="p1"></p>
        <p class="p2"></p>
        <p class="p3"></p>
        <!-- 添加了一个内墙 -->
        <div class="cl"></div>
    </div>

</body>
</html>
