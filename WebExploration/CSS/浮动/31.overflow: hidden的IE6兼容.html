<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>31.overflow: hidden的IE6兼容</title>

    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }

        .box1{
            /*height: 400px;*/
            width: 400px;
            border: 5px solid #5dffa8;
            /*  overflow: hidden 直接给 自己撑出了高度*/
            overflow: hidden;

            /*******************************************************/
            /*这里的语句是给 IE6 来兼容的*/
            _zoom: 1;
            /*******************************************************/
        }
        .p1{
            float: left;
            width: 100px;
            height: 150px;
            background-color: red;
        }

        .p2{
            float: left;
            width: 100px;
            height: 300px;
            background-color: yellow;
        }

        .p3{
            float: left;
            width: 100px;
            height: 190px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box1">
        <p class="p1"></p>
        <p class="p2"></p>
        <p class="p3"></p>
    </div>
</body>
</html>
