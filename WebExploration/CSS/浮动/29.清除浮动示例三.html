<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        .new{
            width: 500px;
            height: 300px;
            border: 2px solid #5dffa8;
            margin: 100px;
        }
        .new ul{
            list-style: none;
        }

        /* li 标签一般是不给高度的，所以清楚浮动使用 overflow: hidden */
        .new ul li{
            border-bottom: 1px dashed gray;
            overflow: hidden;
        }

        .new ul li span.title{
            float: left;
        }

        .new ul li span.date{
            float: right;
        }

    </style>
</head>
<body>

    <div class="new">
        <ul>
            <li>
                <span class="title">hahahahaha</span>
                <span class="date">2017年3月26号</span>
            </li>
            <li>
                <span class="title">hahahahaha</span>
                <span class="date">2017年3月27号</span>
            </li>
            <li>
                <span class="title">hahahahaha</span>
                <span class="date">2017年3月28号</span>
            </li>
        </ul>
    </div>



</body>
</html>
