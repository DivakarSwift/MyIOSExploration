<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素选择符</title>

    <style>
        /* 标签选择器 */
        p{
            color: red;
        }
        /* 类选择器 */
        .bold{
            font-weight: bold;
        }

        /* id 选择器*/
        #otherColor{
            color: darkblue;
        }

        /* 通配符选择器
            但是效率不高,标签越多,效率越低
        */
        * {
            font-size: 20px;
        }
    </style>

</head>
<body>
    <p>Sample Paragraph</p>
    <p class="special bold">Sample Paragraph</p>
    <p id="otherColor">Sample Paragraph</p>



</body>
</html>
