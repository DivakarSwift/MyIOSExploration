<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            /*background-image: url("../images/bg.png");*/
            background-image: url(../images/dibanzhuan.jpg);
        }

        .box1{
            width: 600px;
            height: 40px;
            margin: 100px auto;
        }

        .box1 ul{
            list-style: none;
        }

        .box1 ul li{
            float: left;
            text-align: center;
            line-height: 40px;
        }

        .box1 ul li a{
            display: block;
            width: 100px;
            height: 40px;
            color: white;
            text-decoration: none;
            background-image: url("../images/bg2.png");
            background-repeat: repeat-x;
        }

        .box1 ul li a:hover{
            background-color: #ff5470;
            font-weight: bold;
            color: black;
            background-image: url("../images/bg3.png");
        }

    </style>
</head>
<body>

    <div class="box1">
        <ul>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">Javascript</a></li>
            <li><a href="#">Java</a></li>
            <li><a href="#">Android</a></li>
            <li><a href="#">Python</a></li>
        </ul>
    </div>

</body>
</html>
