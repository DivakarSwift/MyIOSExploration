<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关系选择符</title>
    <style>
        /* 包含选择符 也称后代选择器
            描述的是祖先结构
            包含选择符将会命中所有符合条件的后代，包括儿子，孙子，孙子的孙子
        */
        .contain ul{
            color: red;
        }

        /* 以下写法都是对的 */
        /*.div1 .div3 p{*/
            /*color: red;*/
        /*}*/

        /*div div div p{*/
            /*color: red;*/
        /*}*/

        /*div .div2 div div p{*/
            /*color: red;*/
        /*}*/

        /*div .div2 div p{*/
            /*color: red;*/
        /*}*/

        /* 以下两种写法是错误的 */
        /*.div2 .div1 .div3 .div4{*/
            /*color: red;*/
        /*}*/

        /*div div .div4 div p{*/
            /*color: red;*/
        /*}*/

        /* 子选择符(E>F)
            子选择符只能命中子元素，而不能命中孙辈
            IE6 不兼容, IE7 兼容
        */
        .parent>ul{
            background-color: darkgreen;
        }
        .child>li{
            color: antiquewhite;
        }

        /* 相邻选择符(E+F)
            与 兄弟选择符(E~F) 相同的是，相邻选择符也是选择同级的元素F；
            不同的是，相邻选择符只会命中符合条件的那个毗邻的兄弟元素（即紧挨着E元素之后的第一个F元素）
            IE6 不兼容, IE7 开始兼容
         */
        .adjacent p + p{
            color: #f00;
        }

        /* 兄弟选择符(E~F)`
            选择的只是同级的元素F，后代中的元素F不会被选择
         */
        /* 相邻选择符(E+F) */
        /*h4 + p {*/
            /*color: #f00;*/
        /*}*/
        /* 兄弟选择符(E~F) */
        h4 ~ p {
            color: #f00;
        }
    </style>
</head>
<body>

    <h2>包含选择符</h2>
    <div class="contain">
        <ul>
            <li>Java</li>
            <li>Android</li>
            <li>PHP</li>
            <li>Swift</li>
        </ul>
    </div>

    <div class="div1">
        <div class="div2">
            <div class="div3">
                <div class="div4">
                    <p>我是什么颜色呢?</p>
                </div>
            </div>
        </div>
    </div>



    <br/>
    <hr/>
    <br/>
    <h2>子选择符(E>F)</h2>
    <div class="parent">
        <ul class="child">
            <li>语文</li>
            <li>数学</li>
            <li>英语</li>
        </ul>
    </div>


    <br/>
    <hr/>
    <br/>
    <h2>相邻选择符(E+F)</h2>
    <div class="adjacent">
        <h3>这是一个标题</h3>
        <p>这是一个文字段落</p>
        <p>这是一个文字段落</p>
        <h3>这是一个标题</h3>
        <p>这是一个文字段落</p>
        <h3>这是一个标题</h3>
        <p>这是一个文字段落</p>
        <p>这是一个文字段落</p>
        <p>这是一个文字段落</p>
        <p>这是一个文字段落</p>
    </div>

    <br/>
    <hr/>
    <br/>
    <h2>兄弟选择符(E~F)</h2>
    <h4>这是一个标题</h4>
    <p>p1</p>
    <div class="borther">
        <p>p2</p>
        <p>p3</p>
    </div>
    <!--如果是相邻选择符，那么只有 p1 会变成红色；如果是兄弟选择符，那么 p1/p2/p3 都会变成红色-->
</body>
</html>
