<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03.并集选择器</title>

    <style type="text/css">
        /* 并集选择器 */
        h3, li{
            color: red;
        }
    </style>
</head>
<body>

    <h3>我是标题</h3>
    <p class="special">我是段落</p>
    <ul>
        <li>我是一个列表</li>
        <li>我是一个列表</li>
        <li>我是一个列表</li>
    </ul>
</body>
</html>
