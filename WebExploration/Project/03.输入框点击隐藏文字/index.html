<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <style type="text/css">        .search{            width: 258px;            height: 40px;            margin: 100px auto;            /*background-color: #5dffa8;*/        }        .search input{            width: 208px;            height: 40px;            background: url("images/left.jpg") no-repeat;            border: 0 none;            padding: 0;            outline-style: none;            color: #cccccc;            padding-left: 8px;            float: left;        }        .search button{            width: 40px;            height: 40px;            background: url("images/right.jpg") no-repeat;            float: left;            cursor: pointer;        }    </style>    <script type="text/javascript">                window.onload = function () {            var txt = document.getElementById('txt');//            function $(id) {//                return document.getElementById(id)//            };//            $("txt").onfocus            // 自动获得焦点//            txt.focus();            txt.onfocus = function () { // 得到焦点                if (txt.value == "请输入..."){                    txt.value = "";                    txt.style.color = "#333";                }            }            txt.onblur = function () {// 失去焦点                if (txt.value == ""){                    txt.value = "请输入...";                    txt.style.color = "#ccc";                }            }        }            </script></head><body><div class="search">    <input type="text" value="请输入..." id="txt"/>    <button></button></div></body></html>
