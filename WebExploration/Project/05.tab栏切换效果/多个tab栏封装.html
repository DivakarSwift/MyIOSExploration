<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">

        .box{
            width: 400px;
            margin: 100px auto;
            border: 1px solid #ccc;
        }

        .top{
            width: 100%;
            height: 30px;
            text-align: center;
        }

        .bottom div{
            width: 100%;
            height: 250px;
            border-top: 1px solid #ccc;
            background-color: yellow;
            display: none;
        }

        .changeColor{
            background-color: #C81623;
        }

        .bottom .showDiv{
            display: block;
        }
    </style>

    <script type="text/javascript">
        window.onload = function () {
            function tabFun(divObj, divItemId) {
                var target = document.getElementById(divObj);
                var btns = target.getElementsByTagName("button");
                var bottom = target.getElementsByClassName("bottom");
                var divs = bottom.getElementsByTagName('div');
                alert(divs.length);
                for (var i = 0; i < btns.length; i ++){

                    btns[i].index = i;
                    btns[i].onclick = function () {
                        alert(btns.length);
                        for(var j = 0; j < btns.length; j ++){
                            btns[j].className = "";
                            divs[j].className = "";
                        }
                        this.className = "changeColor";
                        divs[this.index].className = "showDiv";
                    }
                }
            }
            tabFun("hezi1", "divs1");
//            tabFun("hezi2", "div2");
//            tabFun("hezi3", "div3");
        }
    </script>

        <button>HTML5</button>
