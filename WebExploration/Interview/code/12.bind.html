<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<button id='btn'>按钮</button>

	<script>
		function T(){
			this.id = 'js';
			this.dom = document.getElementById('btn');
			this.init = function(){
				//给button绑定mouseover和mouseout事件
				this.dom.onmouseover = function(){
					console.log(this.id);
				}

				this.dom.onmouseout = function(){
					console.log(this.id);
				}.bind(this);
			}
			
		}
		var t = new T();
		t.init();

	</script>
</body>
</html>
