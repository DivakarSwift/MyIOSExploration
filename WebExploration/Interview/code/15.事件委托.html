		var ul = document.getElementsByTagName('ul')[0];

		ul.onclick = function(e){
			//使用事件对象，
			var evt = e || window.event;
			//通过事件对象，获取事件源
			var tg = evt.target || evt.srcElement;
			console.log(tg);
			if (tg.nodeName== 'LI') {
				alert(tg.innerHTML);
			}
			
		}


	</script>
