<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /**
        利用父元素 display: table;
        子元素: display: table-cell; vertical-align: middle;
        来实现居中,
        其原理就是把父元素当做 table 显示,子元素当做 td 显示

        */
        #content{
            width: 400px;
            height: 400px;
            border: 1px solid red;
            margin: 100px auto;
            display: table;
        }

        #article{
            text-align: center;
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div id="content">
    <div id="article">
        我要居中显示<br>
        我要居中显示<br>
        我要居中显示<br>
        我要居中显示<br>
        我要居中显示<br>
    </div>
</div>

</body>
</html>
