<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类添加id</title>

    <style type="text/css">
        div{
            background-color: #ccc;
            width: 100px;
            height: 100px;
            float: left;
            margin-top: 20px;
        }

    </style>

    <script type="text/javascript">
        window.onload = function () {
            function getClass(classname, id) {
                // 浏览器支持 classnam 的情况
                console.log(id);
                if (id){
                    var eleId = document.getElementById(id);
                    return eleId.getElementsByClassName(classname);
                }else {
                    return document.getElementsByClassName(classname);
                }

                // 不支持的情况
                var arr = [];
                if (id){
                    var eleId = document.getElementById(id);
                    var dom = eleId.getElementsByTagName("*");
                }else {
                    var dom = document.getElementsByTagName("*");
                }
                for (var i = 0; i < dom.length; i ++){
                    // 将含有多个class的盒子按空格分割开
                    var txtArr = dom[i].className.split(" ");
                    for (var j = 0; j < txtArr.length; j ++){
                        if (txtArr[j] == classname){
                            // 最终加入数组的是含有 classname 的 盒子
                            arr.push(dom[i]);
                        }
                    }
                }
                return arr;
            }
            // 测试代码
            console.log(getClass("test").length);
            var test = getClass("test");
            for(var i =0; i < test.length; i++){
                test[i].style.backgroundColor = "red";
            }
        }
    </script>
</head>
<body>
<div class="demo" id="div1"></div>
<div class="div"></div>
<div class="test" id="div5">
    <a href="#"></a>
</div>
<div></div>
<div></div>
<div class="test one" id="div3"></div>
<div class="demo"></div>
<div></div>
<div class="test demo" id="div4">
    <span>hello world!</span>
</div>
<div class="demo test one"></div>
</body>
</html>
