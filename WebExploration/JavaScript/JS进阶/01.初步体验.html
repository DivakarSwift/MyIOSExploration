<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01</title>


</head>
<body>

    <div id="demo"></div>


    <script type="text/javascript">

        /**************** 输入输出 *******************/

        alert("我是一个弹框！")
        // 用户看不见的输出
        console.log("hello world!");
        // 警告打印
        console.warn("warn!!!")
        // 错误打印
        console.error("error!!!")
        // 直接输出到文档里
        document.write("hello world!")

    </script>

</body>
</html>
