<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 300px;
            height: 300px;
            background-color: blue;
        }
        button{
            width: 80px;
            height: 30px;
            margin: 20px 0 30px 20px;
        }
    </style>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        // 入口函数
        $(document).ready(function () {
            $("div").css({
                "display": "none",
                "background-color":"red",
            });

            // 拿到第一个 div
            $("button").eq(0).click(function () {
                // show();
//                $("div").show();
//                $("div").show(3000); //毫秒为单位
//                $("div").show("slow");
//                $("div").show("fast");
//                $("div").show("normal");
                /**
                 * 第一个参数: 动画时长,可以使字符串 或者 数字
                 * 第二个参数: 动画执行完成后要执行的 函数
                 */
                $("div").show(2000,function () {
                    alert("hello");
                });
            });

            // 拿到第二个 div
            $('button:last').click(function () {
                $("div").hide();
            })
        });

    </script>
</head>
<body>

<button>显示</button>
<button>隐藏</button>
<div></div>
</body>
</html>
