<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        $(function () {
           $('input[type="button"]').click(function () {
               $(this).attr('title', '我是动态设置的属性');
            });

        });
    </script>
</head>
<body>

<input type="button" value="设置属性">

</body>
</html>
