<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

    <style>
        .test-show-div{
            width: 200px;
            height: 200px;
            background-color: #ff5470;
        }

    </style>

</head>
    <body>

    <div class="test-show-div">


    </div>

    <script type="text/javascript">

        /**
         * show / hide 动画
         *      直接以无参数形式调用show()和hide()，会显示和隐藏DOM元素。但是，只要传递一个时间参数进去，就变成了动画
         *      时间以毫秒为单位，但也可以是'slow'，'fast'这些字符串
         *      toggle()方法则根据当前状态决定是show()还是hide()
         */
        var div = $('.test-show-div');
        // div.show('slow');
//        div.hide(3000);
        // div.toggle();

        /**
         * slideUp / slideDown 动画
         *          show()和hide()是从左上角逐渐展开或收缩的，而slideUp()和slideDown()则是在垂直方向逐渐展开或收缩的
         *          slideUp()把一个可见的DOM元素收起来，效果跟拉上窗帘似的，slideDown()相反，而slideToggle()则根据元素是否可见来决定下一步动作
         */
//        div.slideUp(3000);


        /**
         * fadeIn / fadeOut 动画
         *      动画效果是淡入淡出，也就是通过不断设置DOM元素的opacity属性来实现，而fadeToggle()则根据元素是否可见来决定下一步动作
         */
//        div.fadeOut('slow');


        /**
         * 自定义动画:
         *      animate()，它可以实现任意动画效果，我们需要传入的参数就是DOM元素最终的CSS状态和时间，
         *      jQuery在时间段内不断调整CSS直到达到我们设定的值
         */
        /*
        div.animate({

            opacity: 0.25,
            width: '256px',
            height: '256px'
        }, 3000, function () {
            console.log('动画已结束');

            // 恢复至初始状态:
            $(this).css('opacity', '1.0').css('width', '200px').css('height', '200px');
        }); // 在3秒钟内CSS过渡到设定值


        /***
         * 串行动画:
         *      jQuery的动画效果还可以串行执行，通过delay()方法还可以实现暂停，这样，我们可以实现更复杂的动画效果
         */
        /**/
        div.slideDown(2000)
                .delay(1000)
                .animate({
                    width: '300px',
                    height: '300px'
                }, 2000)
                .delay(1000)
                .animate({
                    width: '128px',
                    height: '128px'
                }, 2000);

    </script>

    </body>
</html>
