<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

</head>
    <body>

    <script type="text/javascript">

        $(function () {
            $.ajax({
                url:"https://www.v2ex.com/api/topics/hot.json",
                type: "get",
                async: false,
                success: function (response) {
                    console.log("response: " + response);
                },
                fail: function (error) {
                    console.log("error: " + error);
                }
            });
        })

        /**
         * jQuery在全局对象jQuery（也就是$）绑定了ajax()函数，可以处理AJAX请求。ajax(url, settings)函数需要接收一个URL和一个可选的settings对象，常用的选项如下：
         *      async：是否异步执行AJAX请求，默认为true，千万不要指定为false；
         *      method：发送的Method，缺省为'GET'，可指定为'POST'、'PUT'等；
         *      contentType：发送POST请求的格式，默认值为'application/x-www-form-urlencoded; charset=UTF-8'，也可以指定为text/plain、application/json；
         *      data：发送的数据，可以是字符串、数组或object。如果是GET请求，data将被转换成query附加到URL上，如果是POST请求，根据contentType把data序列化成合适的格式；
         *      headers：发送的额外的HTTP头，必须是一个object；
         *      dataType：接收的数据格式，可以指定为'html'、'xml'、'json'、'text'等，缺省情况下根据响应的Content-Type猜测。
         * */

        var jqxhr = $.ajax('/api/categories', function () {
           dataType: 'json'
        });

        // 用回调函数处理返回的数据和出错时的响应
        var jqxhr = $.ajax('/api/categories', {
            dataType: 'json'
        }).done(function (data) {
            console.log('成功, 收到的数据: ' + JSON.stringify(data));
        }).fail(function (xhr, status) {
            console.log('失败: ' + xhr.status + ', 原因: ' + status);
        }).always(function () {
            console.log('请求完成: 无论成功或失败都会调用');
        });

        /***
         * get()
         */
        var jqGet = $.get('/path/to/resource', {
            name: 'Bob Lee',
            check: 1
        }); // 第二个参数如果是object，jQuery自动把它变成query string然后加到URL后面
        // 实际请求的url：/path/to/resource?name=Bob%20Lee&check=1

        /***
         * post()
         */
        var jqPost = $.post('/path/to/resource', {
            name: 'Bob, Lee',
            check: 1
        });
        // post() 和 get() 类似，但是传入的第二个参数默认被序列化为 application/x-www-form-urlencoded
        // 实际构造的数据 name=Bob%20Lee&check=1 作为 POST 的 body 被发送

        /***
         * getJSON()
         */
        var jqGetJSON = $.getJSON('/path/to/resource', {
            name: 'Bob, Lee',
            check: 1
        }).done(function (data) {
            // 此处的 data 已经被解析为 JSON 对象了
        });

        $.ajax({
            url:"ss",
            type: "get",
            async: false,
            success: function (response) {
                console.log("response: " + response);
            }
        });


    </script>
    </body>
</html>
