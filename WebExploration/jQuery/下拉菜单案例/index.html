            // 优化
            // mouseenter事件 是 鼠标经过时触发的事件
            $(".wrap li").mouseenter(function () {
                $(this).children('ul').stop().slideDown(1000);
            });
            // mouseleave事件 是 鼠标离开时触发的事件
            $('.wrap li').mouseleave(function () {
                $(this).children('ul').stop().slideUp();
